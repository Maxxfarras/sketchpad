<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketchpad</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <BODY ondragstart="return false;" ondrop="return false;"></BODY>
    <button id="resize" data-message="grid">Choose your grid length</button>
    <button id="clear" data-message="clear">Clear</button>
    <button id="pixel" data-message="pixel">Pixel Paint</button>
    <button id="sketchpad" data-message="sketchpad">Sketchpad</button>
    <button class="color-button" data-color="black" data-message="Black">Black</button>
    <button class="color-button" data-color="red" data-message="red">Red</button>
    <button class="color-button" data-color="rainbow" data-message="rainbow">Rainbow</button>
    <button id="eraser" data-message="eraser">Eraser</button>
   <div id="container"></div>
   <div id="popup">hi</div>
</body>
</html>
