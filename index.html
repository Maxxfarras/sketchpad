<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketchpad</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <BODY ondragstart="return false;" ondrop="return false;"></BODY>
    <h1 id="header">Header</h1>
    <div class="button-container upper">
        <button id="resize" data-message="No more than 100">Choose your grid length</button>
        <button id="clear" data-message="Start from scratch">Clear</button>
    </div>
    <div class="content-container">
        <div class="button-container left">
            <button id="pixel" data-message="For those delicate artists; click and hold">Pixel paint</button>
            <button id="sketchpad" data-message="For those free spirits; click and double click">Sketchpad</button>
            <button id="eraser" data-message="'There are no accidents' Master Oogway">Eraser</button>
        </div>
        <div id="container"></div>
        <div class="button-container right">
            <button class="color-button" data-color="black" data-message="Classic Black">Black</button>
            <button class="color-button" data-color="red" data-message="Future feature :)">Red</button>
            <button class="color-button" data-color="rainbow" data-message="Random colors, yay">Rainbow</button>
        </div>
    </div> 
    <div id="popup">hello</div>
</body>
</html>
