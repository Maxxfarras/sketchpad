<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketchpad</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <BODY ondragstart="return false;" ondrop="return false;"></BODY>
    <button id="resize" class="button">Choose your grid length</button>
    <button id="clear" class="button">Clear</button>
    <button id="pixel" class="button">Pixel Paint</button>
    <button id="sketchpad" class="button">Sketchpad</button>
    <button class="color-button button" data-color="black">Black</button>
    <button class="color-button button" data-color="red">Red</button>
    <button class="color-button button" data-color="rainbow">Rainbow</button>
    <button id="eraser" class="button">Eraser</button>
   <div id="container"></div>
   <div id="popup">hello world</div>
</body>
</html>
